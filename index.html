<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3987679242106578"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

<style>
    html,
    body {
        background-color: black;
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .ml3 {
        text-align: center;
        justify-content: center;
        align-items: center;
    }

    .ml4 {
        text-align: center;
    }

    .float {
        position: fixed;
        width: 60px;
        height: 60px;
        bottom: 40px;
        right: 40px;
        background-color: rgb(0, 0, 0);
        color: #FFF;
        border-radius: 50px;
        text-align: center;
        border: 1px;
    }

    .float::before {
        content: "Contact Us";
        position: absolute;
        top: 50%;
        right: calc(100% + 0px);
        /* Adjust the distance from the button */
        transform: translateY(-50%);
        background-color: #292929;
        color: #FFF;
        width: 170%;
        padding: 8px;
        border-radius: 4px;
        display: none;
    }

    .float:hover::before {
        display: block;
    }

    .my-float {
        margin-top: 22px;
        color: #696969;
    }

    .fade-in {
        opacity: 0;
        animation: fadeIn 4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        width: 10%;
    }

    @media only screen and (max-width: 600px) {
        .fade-in {
            width: 22%;
        }

        h5 {
            font-size: 17px;
        }

        p {
            font-size: 12px;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            /* Starting opacity */
        }

        to {
            opacity: 1;
            /* Ending opacity */
        }
    }
</style>

<body>
    <a href="mailto:support@vectorcrop.com" class="float">
        <i class="fa fa-link my-float"></i>
    </a>
    <div class="container">
        <center> <img class="mb-3 fade-in" src="img.png"></center>
        <h5 class="ml3 text-white">We're taking time out for maintenace!</h5>
        <p class="ml4 text-white">We hope to be back soon.</p>
    </div>
    <script>
        // Wrap every letter in a span
        var textWrapper1 = document.querySelector('.ml3');
        textWrapper1.innerHTML = textWrapper1.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        var textWrapper2 = document.querySelector('.ml4');
        textWrapper2.innerHTML = textWrapper2.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        var timeline1 = anime.timeline({ loop: true })
            .add({
                targets: '.ml3 .letter',
                opacity: [0, 1],
                easing: "easeInOutQuad",
                duration: 1250,
                delay: (el, i) => 150 * (i + 1)
            }).add({
                targets: '.ml3',
                opacity: 0,
                duration: 1000,
                easing: "easeOutExpo",
                delay: 100000
            });

        var timeline2 = anime.timeline({ loop: true })
            .add({
                targets: '.ml4 .letter',
                opacity: [0, 1],
                easing: "easeInOutQuad",
                duration: 10050,
                delay: (el, i) => 150 * (i + 1) + 2000 // Adjust the delay to start after timeline1 completes
            }).add({
                targets: '.ml4',
                opacity: 0,
                duration: 1000,
                easing: "easeOutExpo",
                delay: 100000
            });

        // Add a complete callback to timeline1
        timeline1.complete = function () {
            // Start timeline2 when timeline1 is complete
            timeline2.play();
        };
    </script>

</body>

</html>
